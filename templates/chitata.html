<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайная цитата</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }

        h3 {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 20px;
            font-style: italic;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>✨ Случайная цитата</h1>
    <h3>{{ result }}</h3>

    <form method="POST">
        <button type="submit">Показать цитату</button>
    </form>
</body>
</html>
