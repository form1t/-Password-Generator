<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .contacts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Контакты</h1>

  <div class="contacts">
    <div class="card">
      <h3>Иван Иванов</h3>
      <p>Телефон: +994 50 123‑45‑67</p>
      <p>Email: ivan@example.com</p>
    </div>

    <div class="card">
      <h3>Алина Садыгова</h3>
      <p>Телефон: +994 55 222‑33‑44</p>
      <p>Email: alina@post.az</p>
    </div>

    <div class="card">
      <h3>Samir Huseynov</h3>
      <p>Телефон: +994 77 987‑65‑43</p>
      <p>Email: samir@mail.az</p>
    </div>
  </div>
</body>
</html>
